<IfModule mod_proxy_fcgi.c>
    # Configure the existing PHP-FPM proxy to use flushpackets
    <Proxy "unix:/run/php-fpm.sock|fcgi://localhost" enablereuse=on flushpackets=on max=10>
    </Proxy>
</IfModule>

# Disable compression for BigPipe responses
<IfModule mod_setenvif.c>
    SetEnvIf Surrogate-Control "BigPipe" no-gzip=1
    SetEnvIf Surrogate-Control "BigPipe" no-brotli=1
</IfModule>
